<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion / Inscription - FADA-LINK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 relative">

  <!-- Image de fond -->
  <div class="absolute inset-0">
    <img src="./coup-moyen-de-personnes-jouant-a-des-jeux-video.jpg"
         class="w-full h-full object-cover" alt="Background">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  </div>

  <!-- Bouton retour accueil -->
  <a href="./index.html" class="absolute top-5 right-5 text-white bg-gray-800 bg-opacity-70 hover:bg-opacity-100 p-2 rounded-full transition" title="Retour à l'accueil">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </a>

  <!-- Formulaire -->
  <div class="relative z-10 bg-white  shadow-lg rounded-xl w-full max-w-md p-8 backdrop-blur-sm">
    <h2 id="formTitle" class="text-2xl font-bold text-center mb-6 text-gray-800">Connexion</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" placeholder="Votre email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label class="block text-gray-700">Mot de passe</label>
        <input type="password" placeholder="Votre mot de passe" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div id="nameField" class="hidden">
        <label class="block text-gray-700">Nom complet</label>
        <input type="text" placeholder="Votre nom" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <button type="submit" class="w-full  font-bold py-2 rounded-lg transition" style="background-color: rgb(0, 183, 255); color: white;">
        <span id="formBtnText">Se connecter</span>
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      <span id="toggleText">Pas encore inscrit ?</span>
      <button id="toggleBtn" class="text-primary-500 font-bold hover:underline" style="color: rgb(0, 183, 255);">Créer un compte</button>
    </p>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const toggleText = document.getElementById('toggleText');
    const formTitle = document.getElementById('formTitle');
    const formBtnText = document.getElementById('formBtnText');
    const nameField = document.getElementById('nameField');

    let isLogin = true;

    toggleBtn.addEventListener('click', () => {
      isLogin = !isLogin;

      if (isLogin) {
        formTitle.textContent = "Connexion";
        formBtnText.textContent = "Se connecter";
        toggleText.textContent = "Pas encore inscrit ?";
        toggleBtn.textContent = "Créer un compte";
        nameField.classList.add("hidden");
      } else {
        formTitle.textContent = "Inscription";
        formBtnText.textContent = "S'inscrire";
        toggleText.textContent = "Déjà un compte ?";
        toggleBtn.textContent = "Se connecter";
        nameField.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
